<!DOCTYPE html>
<html>

<head>
  <title>file explorer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./assets/css/app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="l-app">
  <header class="l-app-titlebar titlebar" data-bind="titlebar">
    <span class="titlebar-path">/home/sheiko/Sites/file-explorer</span>
    <a class="titlebar-btn" data-bind="min">_</a>
    <a class="titlebar-btn is-hidden" data-bind="unmax">▣</a>
    <a class="titlebar-btn" data-bind="max">■</a>
    <a class="titlebar-btn" data-bind="close">x</a>
  </header>
  <div class="l-app-main l-main">
    <aside class="l-main-dir-list dir-list">
      <nav>
        <ul data-bind="dirList">
          <li class="dir-list-li">..</li>
          <li class="dir-list-li"><i class="icon">folder</i>assets</li>
          <li class="dir-list-li"><i class="icon">folder</i>js</li>
          <li class="dir-list-li"><i class="icon">folder</i>node_modules</li>
          <li class="dir-list-li"><i class="icon">folder</i>tests</li>
        </ul>
      </nav>
    </aside>
    <main class="l-main-file-list file-list">
      <nav>
        <ul data-bind="fileLst">
          <li class="file-list-li file-list-head">
            <span class="file-list-li-name">Name</span>
            <span class="file-list-li-size">Size</span>
            <span class="file-list-li-time">Modified</span>
          </li>
          <li class="file-list-li">
            <span class="file-list-li-name">index.html</span>
            <span class="file-list-li-size">1.71KB</span>
            <span class="file-list-li-time">3/3/2017, 15:44:19</span>
          </li>
          <li class="file-list-li">
            <span class="file-list-li-name">package.json</span>
            <span class="file-list-li-size">539 B</span>
            <span class="file-list-li-time">3/3/2017, 17:53:19</span>
          </li>
        </ul>
      </nav>
    </main>
  </div>
  <footer class="l-app-footer footer">
    <h2 class="footer-header">File Explorer</h2>
    <div>
      <label class="footer-label icon">language</label>
      <select class="footer-select">
        <option value="en-US">English</option>
        <option value="zh-CN">中文</option>
      </select>
    </div>
  </footer>

  <script charset="utf-8" src="./js/app.js"></script>
</body>

</html>
